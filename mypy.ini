[mypy]
python_version = 3.10

# Ne rušimo se na eksternim libovima (fastapi, pydantic, httpx, openai, notion-client, ...)
ignore_missing_imports = True

# Korisni warning-i, ali još uvijek “minimalno invazivno”
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
show_error_codes = True
pretty = True

# Za KANON-FIX-008 ne uvodimo još strict mod,
# niti per-modul sekcije — bitno je da mypy radi stabilno.
