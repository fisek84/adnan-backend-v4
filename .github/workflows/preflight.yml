name: Preflight (API + DB)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  preflight:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: alignment_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin -d alignment_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Alembic upgrade
        env:
          DATABASE_URL: postgresql+psycopg://admin:password@127.0.0.1:5432/alignment_db
        run: |
          python -m alembic upgrade head

      - name: Start API (uvicorn)
        env:
          # ako tvoj app koristi env varijable, ovdje ih setuj
          DATABASE_URL: postgresql+psycopg://admin:password@127.0.0.1:5432/alignment_db
        run: |
          nohup python -m uvicorn gateway.gateway_server:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          sleep 2

      - name: Run preflight
        shell: pwsh
        run: |
          "`n" | pwsh -ExecutionPolicy Bypass -File ./preflight.ps1 *>&1 | Tee-Object -FilePath ./preflight.log

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            preflight.log
            uvicorn.log
