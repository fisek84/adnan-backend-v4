<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0b1220" />

    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Adnan.AI" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <title>Adnan.ai</title>
    
    <!-- Google Fonts: Inter for modern UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>

    <!-- Runtime config (CANON, PROD SAFE):
         - apiOrigin MUST be same-origin in production (Render)
         - Canon endpoints:
           - POST /api/chat
           - POST /api/execute/raw
           - POST /api/ai-ops/approval/approve

         IMPORTANT (CANON):
         - Do NOT mirror to window.__EVO_UI__.
         - Legacy gateway/frontend/ceo_chatbox.js must not run in this build.
    -->
    <script>
      (function () {
        const origin = window.location.origin;
        const existing = window.CEO_CHATBOX_CONFIG || {};

        window.CEO_CHATBOX_CONFIG = {
          apiOrigin: existing.apiOrigin && String(existing.apiOrigin).trim() ? existing.apiOrigin : origin,
          chatUrl: existing.chatUrl || "/api/chat",
          executeRawUrl: existing.executeRawUrl || "/api/execute/raw",
          approveUrl: existing.approveUrl || "/api/ai-ops/approval/approve",
        };
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
