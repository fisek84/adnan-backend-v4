repos:
  # Ruff: lint + format
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        name: ruff (lint)
        args:
          - --exit-non-zero-on-fix
      - id: ruff-format
        name: ruff (format)

  # Mypy: local gate via mypy_local.ini
  - repo: local
    hooks:
      - id: mypy
        name: mypy (local gate via mypy_local.ini)
        entry: python -m mypy
        language: system
        pass_filenames: false
        args:
          - --config-file
          - mypy_local.ini
